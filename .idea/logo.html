<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Logo con ellissi</title>
</head>
<body>
<h1>Logo con ellissi</h1>
<canvas id="canvas1" width="500" height="500">
  Il browser in uso non supporta il canvas
</canvas>
<script type="text/javascript">
  mioCanvas = document.getElementById("canvas1");
  context = mioCanvas.getContext("2d");

  context.beginPath();
  context.fillStyle = "rgba(0, 250, 0, 0.6)";
  context.arc(200,200,150,00,Math.PI*2,true);
  context.fill();
  context.stroke();
  context.closePath();

  context.beginPath();
  context.fillStyle = "rgba(255, 40, 161, 0.6)";
  context.arc(150,250,150,00,Math.PI*2,true);
  context.fill();
  context.stroke();
  context.closePath();

  context.beginPath();
  context.fillStyle = "rgba(100, 90, 230, 0.6)";
  context.arc(250,250,150,00,Math.PI*2,true);
  context.fill();
  context.stroke();
  context.closePath();

  context.beginPath();
  context.fillStyle = "rgba(255, 246, 103, 0.4)";
  context.arc(200,300,150,00,Math.PI*2,true);
  context.fill();
  context.stroke();
  context.closePath();
</script>
</body>
</html>
